
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulário de Feedback</title>
</head>
<body>
<a href= "Index.html"> Menu</a>
    <h1>Formulário de Feedback</h1>

    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="obra">Obra favorita de Dostoiévski:</label><br>
        <select id="obra" name="obra">
            <option value="crime_castigo">Crime e Castigo</option>
            <option value="irmaos_karamazov">Os Irmãos Karamázov</option>
            <option value="os_demonios">Os Demônios</option>
            <option value="notas_subterraneo">Notas do Subterrâneo</option>
            <option value="gente_pobre">Gente Pobre</option>
        </select><br><br>

        <label for="comentario">Comentário:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="30" placeholder="Escreva aqui seu comentário..."></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
